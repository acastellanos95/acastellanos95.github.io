  - title: Parallel evolutionary multiobjective algorithm NSGAII
    url: https://github.com/acastellanos95/ParallelNSGAII
    desc: Reimplemented NSGAII in C++17/OpenMP obtaining better results than sequential algorithm provided by K. Deb.
    # highlight: WIP

  - title: GPU random search of trailing zeroes in SHA-256 hashes.
    url: https://github.com/acastellanos95/GPU-random-search-SHA-256
    desc: A GPU accelerated SHA-256 for messages of 64 bits by random search of trailing zeroes in CUDA/C++.

