project_entries:
  - title: Concurrent Matrix Sorting
    url: https://github.com/acastellanos95/Concurrent-Matrix-Sort
    desc: Concurrent sorting in-place using C++17 threading with mergesort and merge k arrays.

  - title: rv32i CPU in VHDL
    url: https://github.com/acastellanos95/RV32I-CPU
    desc: 5 stage pipeline implementation of rv32i with cache.

  - title: Single level cache emulator
    url: https://github.com/acastellanos95/SingleLevelCacheEmulator
    desc: Single level cache emulator for educational purposes with visualization.

  - title: Encryption and decryption webapp
    url: https://github.com/acastellanos95/EncryptionDecryptionWebpage
    desc: Encryption and decryption of files using AES block cipher with crypto-js.
